    <script async custom-element="amp-video"

    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <style amp-custom>
      amp-story {
        font-family: 'Oswald',sans-serif;
        color: #fff;
      }
      amp-story-page {
        background-color: #000;
      }
      h1 {
        font-weight: bold;
        font-size: 2.875em;
        font-weight: normal;
        line-height: 1.174;
      }
      p {
        font-weight: normal;
        font-size: 1.3em;
        line-height: 1.5em;
        color: #fff;
      }
      q {
        font-weight: 300;
        font-size: 1.1em;
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      amp-story-grid-layer.noedge {
        padding: 0px;
      }
      amp-story-grid-layer.center-text {
        align-content: center;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50% 50%;
      }
      .banner-text {
        text-align: center;
        background-color: #000;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <!-- Cover page -->
    <amp-story standalone
        title="Anime Test 1"
        publisher="Alan Kent"
        publisher-logo-src="assets/AMP-Brand-White-Icon.svg"
        poster-portrait-src="assets/cover.jpg">
      <amp-story-page id="cover">
        <!--
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/cover.jpg"
              width="720" height="1280"
              layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        -->
        <amp-story-grid-layer template="vertical">
          <h1>Rin Anime Test 1</h1>
          <p>By AMP Tutorials</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Good example -->
      <amp-story-page id="page2">
        <amp-story-grid-layer template="fill">
          <amp-video autoplay loop
                width="720" height="1280"
                poster="rin.jpg"
                layout="responsive">
              <source src="rin.mp4" type="video/mp4">
          </amp-video>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Rin</h1>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <div style="padding-top: 50px; width: 70%;">
            <amp-img
                src="speech.png"
                width="1337"
                height="817"
                layout="responsive"
                alt="Hmmm, that sounds like something Deb told me recently." />
          </div>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
          <p>This is Rin and this text demonstrates how wrapping can occurr nicely if entered as normal text.</p>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Text is cropped (bad) example -->
      <amp-story-page id="page3">
        <amp-story-grid-layer template="fill">
            <amp-img
                src="rin-bad.png"
                width="860"
                height="1284"
                layout="responsive"
                alt="Hmmm, that sounds like something Deb told me recently." />
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Bookend -->
      <amp-story-bookend src="bookend.json" layout="nodisplay"></amp-story-bookend>
    </amp-story>
  </body>
