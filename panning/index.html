    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-story-panning-media" src="https://cdn.ampproject.org/v0/amp-story-panning-media-0.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <style amp-custom>
      amp-story {
        font-family: 'Oswald',sans-serif;
        color: #fff;
      }
      amp-story-page {
        background-color: #fff;
      }
      amp-story-grid-layer {
        padding: 5px;
      }
      .image-fit img {
        object-fit: contain;
      }
    </style>
  </head>
  <body>

    <!-- Cover page -->
    <amp-story standalone
        title="Ubunchu! Vol. 1, Ch. 1"
        publisher="Hiroshi Seo"
        poster-portrait-src="image_0000.jgp">

      <amp-story-page id="cover">
        <amp-story-grid-layer template="vertical">
          <amp-img src="bugs.png" width="360" height="360" layout="responsive" class="image-fit"></amp-img>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page1.1">
        <amp-story-grid-layer>
          <amp-story-panning-media layout="fill" x="0.5%" y="35%" zoom="4">
            <amp-img src="forest.jpg" width="141" height="174" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="-50" y="30" zoom=".5">
            <amp-img src="bugs.png" width="837" height="1083" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="120" y="40" zoom=".7">
            <amp-img src="homer.png" width="837" height="1083" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="10%" y="30%" zoom=".8">
            <amp-img src="newsdesk.png" width="837" height="1083" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="30" y="-100" zoom=".5">
            <amp-img src="i-believe-in-eating-healthy.png" width="334" height="215"></amp-img>
          </amp-story-panning-media>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="page1.2">
        <amp-story-grid-layer>
          <amp-story-panning-media layout="fill" x="-0.5%" y="35%" zoom="4">
            <amp-img src="forest.jpg" width="141" height="174" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="-100" y="30" zoom=".5">
            <amp-img src="bugs.png" width="837" height="1083" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="50" y="40" zoom=".7">
            <amp-img src="homer.png" width="837" height="1083" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="-10%" y="30%" zoom=".8">
            <amp-img src="newsdesk.png" width="837" height="1083" layout="fill"></amp-img>
          </amp-story-panning-media>
          <amp-story-panning-media layout="fill" x="-30" y="-100" zoom=".5">
            <amp-img src="i-believe-in-eating.png" width="334" height="215"></amp-img>
          </amp-story-panning-media>
        </amp-story-grid-layer>
      </amp-story-page>


    </amp-story>
  </body>
